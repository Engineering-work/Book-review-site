
    <template> 
        <template if:true={discussions.data}> 
            <section class="navSection">
           <p class="navigationBar"><span class ="cursorPointer" onclick={goToBookDetails}>{bookName}</span>>>dyskusje</p>
           <button class="buttonStyle" onclick={addDiscussionAction}>dodaj dyskusje</button>
           </section>
                <template for:each={discussions.data} for:item='discussion'> 
                    <c-discussion-container key={discussion.id} discussion={discussion}> </c-discussion-container> 
                </template>
                </template>  
                <template if:true={discussions.error}>
                    {discussions.error}           
            </template>
            <template if:true={addDiscussion}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Dodaj dyskusję</h2>
                        </header>
       
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"> 
                            <lightning-input name="discussionTitle" label="Tytuł dyskusji"></lightning-input>           
                            <lightning-textarea  name="firstPost" label="Pierwszy post" placeholder="Napisz tutaj..."></lightning-textarea>
                        </div>
    
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_brand" onclick={closeModal}>Zatwierdź</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
    </template>
