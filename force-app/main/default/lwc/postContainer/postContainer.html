<template>
    <section class='postContainer'>
        <section>
            <img src={post.User__r.Photo__c} class ='profileImg' />
        </section>
        <section class='postDetails'>
            <span class='profileName'>{post.User__r.Nickname__c}  dodano <lightning-formatted-date-time value={post.CreatedDate}  day="numeric"></lightning-formatted-date-time>/
                <lightning-formatted-date-time value={post.CreatedDate} month="numeric"  year="numeric" ></lightning-formatted-date-time></div></span>
            <section class='post'>
                <div class="postContent wrap">{post.Content__c}</div>       
                    <template if:true={userPost}>
                        <div class="buttonContainer">
                            <button class=" buttonStyle" onclick={editPostAction}>Edytuj</button>
                            <button class=" buttonStyle" onclick={deletePostAction}>Usuń</button>
                        </div>
                    </template>      
            </section>
           
        </section>
    </section>
    <template if:true={editPost}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Edytuj post</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">            
                    <lightning-textarea  name="reviewDescription" rows="10" cols="24" label="Twój post" placeholder="Napisz tutaj..." onchange={changePost}></lightning-textarea>
                </div>

                <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" onclick={editPostRecord}>Edytuj</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
